</head>
<body>

    <h2>JavaScript Confirm Box</h2>


    <button onclick="myFunction()">Try It</button>

    <p id="alertText"></p>

    <script>
        function myFunction() {
            if (confirm("Press the button")) {
                text = "You Pressed Ok!";
            } else {
                text = "You Pressed Cancel!"
            }
            document.getElementById("alertText").innerHTML = text;
        }


        let name = 'Alice';
        const age = 25;
        var city = 'New York'
        console.log("name, age, city");




    </script>

</body>
